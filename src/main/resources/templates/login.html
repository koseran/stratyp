<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="--bs-body-bg: var(--bs-info);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Brand</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/Login-Form-Basic.css}">
</head>

<body class="bg-gradient-primary" style="background: #005bab;">
<section class="position-relative py-4 py-xl-5" style="background: #005bab;">
    <div class="container">
        <div class="row d-flex justify-content-center" style="background: #005bab;">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <p class="w-lg-50" style="font-weight: bold; font-size: 25px; color: var(--bs-gray-900); text-align: center;">
                            Μηχανογραφικό Κέντρο Στρατολογίας
                        </p>
                        <picture><img src="@{/img/clipboard-image.png}" alt="Clipboard Image" style="width: 100px; height: auto;"></picture>
                        <h2 style="font-size: 23px;">Σύνδεση</h2>

                        <!-- Display Error Message if login fails -->
                        <div th:if="${param.error}" class="alert alert-danger w-100 text-center" role="alert">
                            Invalid username or password
                        </div>

                        <form class="text-center" th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <input class="form-control" type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input class="form-control" type="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit">Login</button>
                            </div>
                            <p class="text-muted">
                                <a th:href="@{/forgot-password}" style="color: #005bab;">Forgot your password?</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/theme.js}"></script>
</body>

</html>
