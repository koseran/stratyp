<div class="container mt-3">
    <!-- Επιλογή μήνα και βαθμού -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="monthSelect" class="form-label">Επιλέξτε Μήνα:</label>
            <select id="monthSelect" class="form-select" onchange="updateTable()">
                <!-- Οι μήνες θα προστεθούν δυναμικά -->
            </select>
        </div>
        <div class="col-md-6">
            <label for="rankSelect" class="form-label">Επιλέξτε Βαθμό:</label>
            <select id="rankSelect" class="form-select" onchange="updateTable()">
                <!-- Οι βαθμοί θα προστεθούν δυναμικά -->
            </select>
        </div>
    </div>

    <!-- Πίνακας με τις δηλώσεις -->
    <div class="table-responsive">
        <table id="declarationTable" class="table table-bordered table-hover table-striped text-center">
            <thead class="bg-primary text-white sticky-top">
            <tr>
                <th>Στελέχοι</th>
                <!-- Οι ημέρες του μήνα θα προστεθούν δυναμικά -->
            </tr>
            </thead>
            <tbody class="bg-white">
            <!-- Ο πίνακας με τις γραμμές των υπαλλήλων θα προστίθεται δυναμικά -->
            </tbody>
        </table>
        </div>


<script>

// Δημιουργία του πίνακα με τις δηλώσεις
function updateTable() {
    const monthValue = document.getElementById('monthSelect').value;

    // Διαχωρισμός της συμβολοσειράς για λήψη μήνα και έτους
    const [month, year] = monthValue.split('-'); // π.χ. "11-2024" -> ["11", "2024"]

    // Ενημέρωση του πίνακα με τις ημέρες του μήνα
    generateDaysOfMonth(month, year); // στελνει σωστα!

}

// Δημιουργία των ημερών του μήνα στην κεφαλίδα του πίνακα
function generateDaysOfMonth(month, year) {
    const daysInMonth = new Date(year, month, 0).getDate(); // Παίρνει τις ημέρες του μήνα
    const thead = document.querySelector('#declarationTable thead');
    thead.innerHTML = ''; // Καθαρισμός κεφαλίδας

    // Δημιουργία γραμμής για τις ημέρες της εβδομάδας
    const weekDayRow = document.createElement('tr');

    // Δημιουργία κελιού "Ημέρες της Εβδομάδας" που εκτείνεται σε δύο γραμμές
    const thWeekTitle = document.createElement('th');
    thWeekTitle.textContent = 'Ημέρες της Εβδομάδας';
    thWeekTitle.rowSpan = 2; // Εκτείνεται σε δύο γραμμές
    weekDayRow.appendChild(thWeekTitle);

    // Δημιουργία γραμμής για τους αριθμούς των ημερών
    const dayRow = document.createElement('tr');

    // Λήψη των ονομάτων των ημερών της εβδομάδας
    const weekDays = ['Κυρ', 'Δευ', 'Τρι', 'Τετ', 'Πεμ', 'Παρ', 'Σαβ'];

    for (let day = 1; day <= daysInMonth; day++) {
        const date = new Date(year, month - 1, day); // Δημιουργία ημερομηνίας
        const weekDay = weekDays[date.getDay()]; // Λήψη ημέρας εβδομάδας (0=Κυριακή)

        // Προσθήκη κελιού για την ημέρα της εβδομάδας
        const thWeekDay = document.createElement('th');
        thWeekDay.textContent = weekDay;
        weekDayRow.appendChild(thWeekDay);

        // Προσθήκη κελιού για τον αριθμό της ημέρας
        const thDay = document.createElement('th');
        thDay.textContent = day;
        dayRow.appendChild(thDay);
    }

    // Προσθήκη των γραμμών στο thead
    thead.appendChild(weekDayRow);
    thead.appendChild(dayRow);

    // Επαναφόρτωση του σώματος του πίνακα
    generateEmployeeRows(month, year, daysInMonth);
}

// Δημιουργία των γραμμών για τα στελέχη
function generateEmployeeRows(month, year, daysInMonth) {
    const tbody = document.querySelector('#declarationTable tbody');
    tbody.innerHTML = ''; // Καθαρισμός του πίνακα πριν την προσθήκη των νέων γραμμών

    fetch(`/api/decleration/${year}/${month}`)
        .then(response => response.json())
        .then(data => {
            const userRows = {}; // Αντικείμενο για παρακολούθηση χρηστών και των σειρών τους

            data.forEach(declaration => {
                const userId = declaration.user.id;
                const declarationDay = new Date(declaration.declarationDate).getDate();
                const color = declaration.declarationType.color || '#198754'; // Αν δεν υπάρχει χρώμα, ορίζεται το πράσινο

                // Εάν ο χρήστης δεν υπάρχει, δημιουργείται νέα γραμμή
                if (!userRows[userId]) {
                    const tr = document.createElement('tr');
                    const tdName = document.createElement('td');
                    tdName.textContent = declaration.user.name; // Όνομα του στελέχους
                    tdName.classList.add('sticky-cell'); // Προσθήκη σταθερής στήλης
                    tr.appendChild(tdName);

                    // Προσθήκη κελιών για κάθε ημέρα του μήνα
                    for (let day = 1; day <= daysInMonth; day++) {
                        const td = document.createElement('td');
                        const span = document.createElement('span');
                        span.classList.add('color-dot', 'bg-success');
                        span.setAttribute('data-bs-toggle', 'modal');
                        span.setAttribute('data-bs-target', '#declarationModal');
                        span.title = `Επιθυμία`;
                        td.appendChild(span);
                        tr.appendChild(td);
                    }

                    tbody.appendChild(tr);
                    userRows[userId] = tr; // Καταχώριση της σειράς για τον χρήστη
                }

                // Βρίσκουμε τη γραμμή του χρήστη
                const userRow = userRows[userId];
                const userCells = userRow.querySelectorAll('td');

                // Γεμίζουμε το κελί της συγκεκριμένης ημέρας με το χρώμα
                const dayCell = userCells[declarationDay]; // Το πρώτο κελί είναι το όνομα
                const colorDot = dayCell.querySelector('.color-dot');
                if (colorDot) {
                    colorDot.classList.remove('bg-success'); // Αφαίρεση πράσινου αν χρειάζεται
                    colorDot.style.backgroundColor = color;
                    colorDot.title = declaration.declarationType?.name || 'Επιθυμία';
                }
            });
        })
        .catch(error => {
            console.error('Error during fetch:', error);
        });
}


// Ενημέρωση των χρωμάτων στον πίνακα
function updateTableColors(data, month) {
    const rows = document.querySelector('#declarationTable tbody').rows;

    // Για κάθε row (στελέχη), ανανεώνουμε τα χρώματα για τις ημέρες
    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].cells;
        for (let j = 1; j < cells.length; j++) {
            const day = j; // Ημέρα του μήνα
            const declaration = data.find(d => {
                const date = new Date(d.declarationDate);
                return date.getDate() === day && date.getMonth() + 1 === parseInt(month);
            });

            if (declaration) {
                const color = declaration.declarationType.color;
                cells[j].querySelector('.color-dot').style.backgroundColor = color;
            } else {
                // Αν δεν υπάρχει δήλωση, το χρώμα είναι το πράσινο (Επιθυμία)
                cells[j].querySelector('.color-dot').style.backgroundColor = '#198754'; // Επιθυμία
            }
        }
    }
}

// Φόρτωση των διαθέσιμων μηνών
function loadMonths() {
    fetch('/api/user/declaration-months')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Έλεγχος αν τα δεδομένα είναι array
            if (!Array.isArray(data)) {
                throw new Error('Invalid data format: expected an array');
            }

            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = ''; // Καθαρισμός προηγούμενων επιλογών

            // Φιλτράρουμε τους ενεργούς μήνες
            const activeMonths = data.filter(month => month.active);
            activeMonths.forEach(month => {
                const option = document.createElement('option');
                option.value = `${month.month}-${month.year}`;  // Χρησιμοποιούμε τον μήνα
                option.textContent = `${month.month}/${month.year}`;  // Κείμενο με τον μήνα και το έτος
                monthSelect.appendChild(option);
            });

            // Αυτόματα επιλέγουμε τον πρώτο ενεργό μήνα
            if (activeMonths.length > 0) {
                monthSelect.value = `${activeMonths[0].month}-${activeMonths[0].year}`;
                updateTable();  // Ενημερώνουμε τον πίνακα
            } else {
                monthSelect.innerHTML = '<option disabled>Δεν βρέθηκαν ενεργοί μήνες!</option>';
            }
        })
        .catch(error => {
            console.error('Error loading months:', error);
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.innerHTML = '<option disabled>Σφάλμα φόρτωσης μηνών!</option>';
        });
}


// Φόρτωση των διαθέσιμων βαθμών
function loadRanks() {
    fetch('/api/active-military-ranks')
        .then(response => response.json())
        .then(data => {
            const rankSelect = document.getElementById('rankSelect');
            data.forEach(rank => {
                const option = document.createElement('option');
                option.value = rank.id;
                option.textContent = rank.abbreviation;
                rankSelect.appendChild(option);
            });
            // Αυτόματα επιλέγουμε τον πρώτο βαθμό
            //updateTable();
        });
}

// Φόρτωση δεδομένων αρχικά
window.onload = function() {
    loadMonths();
    loadRanks();
};
</script>
